<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=512&id=62658&format=png">
</head>
<body>
    <h1>Query Builder</h1>
    <textarea id="content" rows="10" placeholder="Ingresa la traza"></textarea><br>
    <button id="buildButton">Construir Query</button>
    <button id="clearButton">Limpiar</button>
    <br><br>
    <table id="queryTable">
        <thead>
        <tr>
            <th>Query</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
</body>
</html>
